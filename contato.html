<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Produtos - Barbearia Alura</title>
    </head>
    <body>
        <header class="header">
            <div class="box">
                <h1><img src="img/perfil.jpg" alt="minha foto"></h1>

                <nav>
                    <ul>
                        <li class="link"><a href="index.html">Home</a></li>
                        <li class="link"><a href="produtos.html">Produtos</a></li>
                        <li class="link"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
               <main>
                    <form>
                        <label for="nomeSobrenome"> Nome e Sobrenome</label>
                        <input type="texto" id="nomeSobrenome" class="input-padrao" required placeholder="Seu Nome E Sobrenome">
                        
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="Seu@Email.com">

                        <label for="fone">Telefone</label>
                        <input type="tel" id="fone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
                        
                        <label for="msg"></textarea>Mensagem</label>
                        <textarea cols="70" rows="10" id="msg" class="input-padrao"required placeholder="Escreva sua Mensagem"></textarea>
                        

                        <fieldset>
                            <legend class="test" id="test">Como prefere o nosso contato?</legend>
                        
                            <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
                            
                            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>

                            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                            
                        </fieldset>

                        <fieldset>
                            <legend>Qual horário prefere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </fieldset>

                        <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                        <input type="submit" value="Enviar Formulário" class="enviar">

                    </form>
                    <table>
                        <thead>
                            <tr>
                                <th colspan=2>Horário de funcionamento</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Segunda</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Terça</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Quinta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Sábado</td>
                                <td>8h ~ 12h</td>
                            </tr>
                        </tbody>
                        
                    </table>

               </main>
                <footer>
                    <img src="img/perfil.jpg" alt="minha foto">
                    <p class="copyright">&copy; copyright Barberia Alura - 2021</p>
                </footer>
            </body>
        
        </html>
